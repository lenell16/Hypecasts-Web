<!DOCTYPE html>
<html>
<head>
  <title>Hypecasts</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="row">
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <a href="#" class="brand-logo">HypeCasts</a>
          <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="components.html">Components</a></li>
            <li><a href="javascript.html">JavaScript</a></li>
          </ul> -->
        </div>
      </div>
    </nav>
  </div>

  <div class="row" id="content">
    <div class="col s3 podcast-list">
      <div class="row">
        <input type="text" name="name" id="searchbox">
        <button name="search" class="waves-effect waves-light btn"><i class="mdi-action-search"></i></button>
      </div>
      <div class="row">
        <div class="cast-list">

        </div>
      </div>
    </div>


    <div class="col s9" id="episode-list">
      <table class="bordered"></table>
    </div>
  </div>


  <div class="music-footer">
    <div class="row">
      <div class="col s3 music-controls">
        <div class="col s4">
          <span class="mdi-av-skip-previous"></span>
        </div>
        <div class="col s4">
          <span class="mdi-av-play-arrow"></span>
        </div>
        <div class="col s4">
          <span class="mdi-av-skip-next"></span>
        </div>
      </div>
      <div class="col s6">
        <!-- <p class="range-field"> -->
          <input type="range" id="test5" min="0" max="100" value="0"/>
        <!-- </p> -->
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="js/materialize.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
